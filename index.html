<!DOCTYPE html>
<html>
  <head>
    <title>madweather</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="container-fluid">
      <div class="row" style="margin-top: 100px;"> 
        <div class="col-md-3 col-md-offset-1">
          <div class="current-box">
            <img id="icon" src="images/icons/sunny.png" height="140" width="140"> 
            <h1 id="temp" style="float: right;"></h1>
            <div class="row">
              <div class="col-xs-6">
                <h2 id="location"></h2>
                <h3 id="desc"></h3>
                <h3 id="wind"></h3>
                <h3 id="updated"></h3>
              </div>
              <div class="col-xs-6">
                <h3 id="windchill"></h3>
                <h3 id="visibility"></h3> 
                <h3 id="precipitation"></h3>
                <h3 id="humidity"></h3>
                <a href="http://www.wunderground.com">
                  <img id="wunderground" src="" width="50" style="float: right;">
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-7">
          <div class="row">
            <div class="col-sm-3">
              <div class="forecast-box">
                <h2 id="0-day"></h2>
                <img id="0-icon" src="" height="85" width="85">
                <h3 id="0-desc"></h3>
                <h2 id="0-temp"></h2>
                <h3 id="0-pop"></h3>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="forecast-box">
                <h2 id="1-day"></h2>
                <img id="1-icon" src="" height="85" width="85">
                <h3 id="1-desc"></h3>
                <h2 id="1-temp"></h2>
                <h3 id="1-pop"></h3>
              </div>
            </div> 
            <div class="col-sm-3">
              <div class="forecast-box">
                <h2 id="2-day"></h2>
                <img id="2-icon" src="" height="85" width="85">
                <h3 id="2-desc"></h3>
                <h2 id="2-temp"></h2>
                <h3 id="2-pop"></h3>
              </div>
            </div> 
            <div class="col-sm-3">
              <div class="forecast-box">
                <h2 id="3-day"></h2>
                <img id="3-icon" src="" height="85" width="85">
                <h3 id="3-desc"></h3>
                <h2 id="3-temp"></h2>
                <h3 id="3-pop"></h3>
              </div>
            </div> 
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 30px;">
        <div class="col-md-3 col-md-offset-1">
          <img src="http://radar.weather.gov/lite/N0R/MKX_loop.gif" class="img-rounded"> 
        </div>
        <div class="col-md-4" style="text-align: center;">
          <iframe align="top" src="http://widgets.windalert.com/widgets/web/forecastTable?spot_id=1200&units_wind=mph&units_height=ft&units_temp=F&days=4&width=550&height=210&color=870100&app=windalert" width="550" height="210" frameborder="0" scrolling="no" allowtransparency="no"></iframe>
        </div>
        <div class="col-md-3">
          <img id="aos" src="http://f5.aos.wisc.edu/webcam_movies/latest_northwest_320x240.jpg" class="img-rounded">
        </div>
      </div>
    </div>
  </body>
</html>
