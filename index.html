<!DOCTYPE html>
<html>
  <head>
    <title>madweather</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="container-fluid">
      <div class="row" style="margin-top: 50px;"> 
        <div class="col-md-3 col-md-offset-1">
          <div class="current-box">
            <div class="row">
              <div class="col-xs-4">
                <img id="icon" src="images/icons/sunny.png" style="float: left;" height="140" width="140"> 
              </div>
              <div class="col-xs-4" style="padding-top: 15px;">
                <h2 id="location"></h2>
                <h3 id="desc"></h3>
             </div>
              <div class="col-xs-2 col-xs-offset-2" style="padding-top: 10px;">
                <h1 id="temp"></h1> 
                  <a href="http://www.wunderground.com/?apiref=5a63aacd25b00fc6">
                  <img id="wunderground" src="" width="50">
                </a>
            </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <h3 id="windchill"></h3>
                <h3 id="wind"></h3>
                <h3 id="updated"></h3>
              </div>
              <div class="col-xs-6">
                <h3 id="visibility"></h3> 
                <h3 id="precipitation"></h3>
                <h3 id="humidity"></h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-7">
          <div class="row">
            <div class="col-sm-3">
              <div class="forecast-box">
                <h2 id="0-day"></h2>
                <img id="0-icon" src="" height="85" width="85">
                <h3 id="0-desc"></h3>
                <h2 id="0-temp"></h2>
                <h3 id="0-pop"></h3>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="forecast-box">
                <h2 id="1-day"></h2>
                <img id="1-icon" src="" height="85" width="85">
                <h3 id="1-desc"></h3>
                <h2 id="1-temp"></h2>
                <h3 id="1-pop"></h3>
              </div>
            </div> 
            <div class="col-sm-3">
              <div class="forecast-box">
                <h2 id="2-day"></h2>
                <img id="2-icon" src="" height="85" width="85">
                <h3 id="2-desc"></h3>
                <h2 id="2-temp"></h2>
                <h3 id="2-pop"></h3>
              </div>
            </div> 
            <div class="col-sm-3">
              <div class="forecast-box">
                <h2 id="3-day"></h2>
                <img id="3-icon" src="" height="85" width="85">
                <h3 id="3-desc"></h3>
                <h2 id="3-temp"></h2>
                <h3 id="3-pop"></h3>
              </div>
            </div> 
          </div>
          <div class="row"> 
          <div class="col-sm-6 col-sm-offset-5">
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 30px;">
        <div class="col-md-3 col-md-offset-1">
          <img src="http://radar.weather.gov/lite/N0R/MKX_loop.gif" class="img-rounded"> 
        </div>
        <div class="col-md-7">
          <div class="row">
            <div class="col-xs-7"> 
              <img src="http://144.92.44.100/mjpg/video.mjpg" class="img-rounded">
            </div>
            <div class="col-xs-5">
             <img id="aos" src="http://f5.aos.wisc.edu/webcam_movies/latest_northwest_320x240.jpg" class="img-rounded">
            </div>
          </div>
          <div class="row">
            <div class="col-md-7 col-xs-offset-5">
              <iframe id="windalert" src="" frameborder="0" scrolling="no" style="margin-top: 10px; width: 100%; height: 200px;" allowtransparency="no"></iframe>
            </div>
          </div>
        </div>
     </div>
    </div>
  </body>
</html>
